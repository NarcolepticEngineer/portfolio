<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- Saved from: https://web.archive.org/web/20220823104521/http://a.teall.info/dice/ -->

<head>
    <meta name="description" content="3D dice roller">
    <title>3d dice roller</title>

    <style type="text/css">
        @import "/content/Roll Files/main.css";
    </style>
    <style type="text/css">
        @import "/content/Roll Files/dice.css";
    </style>

</head>

<body style="margin: 0">

    <div id="control_panel" class="control_panel" style="z-index: 1;">
        <h6><img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Font_Awesome_5_solid_dice-d20.svg" style="vertical-align: middle;" width="30px" height="30px"> <b href="#">3D</b> dice</h6>
    </div>
    <div id="info_div" style="display: none; z-index: 0;">
        <div class="center_field">
            <span id="label">2 1 2 3 = 8</span>
        </div>
        <div class="center_field">
            <div class="bottom_field">
                <span id="labelhelp">click to continue or tap and drag again</span>
            </div>
        </div>
    </div>
    </div>
    <div id="selector_div" style="display: inline-block; z-index: 1;">
        <div class="center_field">
            <div id="sethelp">
                choose your dice set by clicking the dices or by direct input of notation,<br> tap and drag on free space of screen or hit throw button to roll
            </div>
        </div>
        <div class="center_field">
            <input type="text" id="set" value="4d6" style="width: 6ex;"><br>
            <button id="clear">clear</button>
            <button style="margin-left: 0.6em" id="throw">throw</button><br>
        </div>
    </div>
    <div id="canvas" style="z-index: 0;">


        <script src="content/Roll Files/three.js"></script>
        <script src="content/Roll Files/cannon.js"></script>


        <script type="text/javascript" src="content/Roll Files/teal.js"></script>
        <script type="text/javascript" src="content/Roll Files/dice.js"></script>
        <script type="text/javascript" src="content/Roll Files/main.js"></script>
        <script type="text/javascript" defer="defer">
            dice_initialize(document.body);
        </script>

</body>

</html>
